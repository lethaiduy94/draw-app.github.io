<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Draw app</title>
</head>
<body>
    <main>
        <div class="color__control">
            <div class="color__pick" style="background-color: red;"></div>
            <div class="color__pick" style="background-color: yellow;"></div>
            <div class="color__pick" style="background-color: orange;"></div>
            <div class="color__pick" style="background-color: green;"></div>
            <div class="color__pick" style="background-color: blue;"></div>
            <div class="color__pick" style="background-color: black;"></div>

        </div>
        <canvas id="draw" width="1200px" height="600px"></canvas>
        <button id="clear">Clear</button>
        <button id="undo">Undo</button>
        <input id="bold" name="bold" type="range" min="0" max="100">
        <input id="color" name="color" type="color">
    </main>
    <script src="javascripts/java.js"></script>
</body>
</html>
